<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
            <h1>Прогноз погоды</h1>
        <div>
            <input type="text" id="cityInput" placeholder="Введите город">
            <button id="weatherButton" onclick="getWeather()">Узнать погоду</button>
            <button id="forecastButton" onclick="getWeatherForThreeDays()">Погода на три дня</button>
        </div>
        <div class="weather-card" id="weatherCard">
            <h2>Введите название города</h2>
        </div>
        <div class="contacts">
            <h2>Контакты</h2>
            <p>Поддержка: +7 (915) 333-46-18</p>
            <p>Почта: weathersite@gmail.com</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
